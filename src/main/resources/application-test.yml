spring:
    datasource:
        url: jdbc:postgresql://192.168.100.24:5432/b2s?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
        username: postgres
        password: postgres
        #连接池的配置信息
        initialSize: 10
        minIdle: 10
        maxActive: 100
        maxWait: 60000
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: SELECT 1 FROM DUAL
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxPoolPreparedStatementPerConnectionSize: 20