<!DOCTYPE html>
<html>
<head>
    <title>商品类型部位配置</title>
    <script src='../../js/baseLib.js'></script>
</head>
<body>
<div id="djapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.crmName" @keyup.enter="query" placeholder="商品类别">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a v-if="hasPermission('goods:goodsToDict:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a v-if="hasPermission('goods:goodsToDict:save')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a v-if="hasPermission('goods:goodsToDict:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">商品类别</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="goodsToDict.goodsType.crmName" placeholder="请选择" readonly style="width:200px;margin-right:15px; float:left" />
                    <input type="hidden" class="form-control" v-model="goodsToDict.goodsType.id"/>
                    <input type="button" class="btn btn-danger btn-sm" @click="select_type" value="选择"/>
                </div>
               
            </div>
            
            <div class="form-group">
                <div class="col-sm-2 control-label">部位</div>
                <div class="col-sm-10">
                    <a class="btn btn-default btn-sm margin-r10" v-for="(item,index) in goodsToDict.clothingDicts" @click="removeClothingDicts(index)">{{item.name}} <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    <input type="button" class="btn btn-danger btn-sm" @click="select_clothing" value="选择"/>
                </div>
            </div>
           
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<style>
.margin-r10{ margin-top:5px; margin-bottom: 5px }
.label{margin-top:5px; margin-bottom: 5px; display: inline-block}

</style>

<script src="../../js/modules/goods/goodsToDict.js"></script>
</body>
</html>
