<!DOCTYPE html>
<html>
<head>
    <title>规格库</title>
    <script src='../../js/baseLib.js'></script>
</head>
<body>
<div id="djapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="版型编码">
            </div>
            
            <a class="btn btn-default" @click="query">查询</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal" style="width:auto">
            <div class="form-group">
                <div class="col-sm-2 control-label" style="width:150px">规格表代码</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="specificationSheet.code" placeholder="" readonly/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label" style="width:150px">号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="specificationSheet.name" placeholder="" readonly/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label" style="width:150px">型</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="specificationSheet.type" placeholder="" readonly/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label" style="width:150px">规格</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="specificationSheet.size" placeholder="" readonly/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label" style="width:150px">明细表</div>
                <div class="col-sm-10">
                    <table class="table table-bordered table-striped table-hover">
                    <thead>
                          <!-- <th style="text-align: center; background-color:#f5f5f5">部位</th> -->
                          <th style="text-align: center; background-color:#f5f5f5">名称</th>
                          <th style="text-align: center; background-color:#f5f5f5" v-for="item in tdfield">{{item.clothingDict.name}}</th>
                        </tr>
                      </thead>
                      <tbody v-for="(item,index) in specificationSheet.specificationSheetRelations">
                        <tr>
                          <td style="text-align: center;vertical-align:middle;">{{item.code}}</td>
                          <td style="text-align: center;" v-for="a in item.bodyValues">{{a.numericalValue}}</td>
                        </tr>
                      </tbody>
                    </table>
                </div>
                
            </div>
             <div class="form-group">
                <div class="col-sm-2 control-label" style="width:150px"></div><input type="button" class="btn btn-warning" @click="vm.showList=true" value="返回"/>
            </div>
            
        </form>

    </div>
    



</div>

<style>
#jqGrid a{ cursor: pointer;; }
</style>
<script src="../../js/modules/goods/specificationSheet.js"></script>
</body>
</html>
